<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>QuerySelector Example</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="main-container">
        <h1>Query Selector</h1>
        <p>Flex Grow and Wrap</p>
        <div id="flexbox">
        </div>

        <div>
            <button id="reset" class="btn">Reset</button>
            <button id="wrap" class="btn">Wrap</button>
        </div>

        <p>Flex Direction</p>
        <div id="flexDirection">

        </div>
        <div>
            <button id="direction" class="btn">Column</button>
        </div>

        <p>Flex Basis</p>
        <div id="flexBasis">

        </div>

        <div>
            <label for="boxInput">Box</label>
            <input type="number" min="1" max="4" id="boxInput" name="boxInput" placeholder="Box Number">
        </div>
        <div>
            <label for="basisInput">Flex Basis</label>
            <input type="number" min="1" max="100" id="basisInput" name="basisInput" placeholder="Flex Basis Percentage">
        </div>

    </div>
</body>
<script src="index.js"></script>
</html>
